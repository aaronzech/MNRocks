<html>
    <h1> Rock Submission </h1>
    <p>Fill out the form below to have your rock added to the website</p>
    
    <form>
      <label for="fname">Your Name</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="filename">Rock Photo</label>
      <input type="file" id="inpFile" name="filename">
      <label for="data">Date Found/Hid</label>
      <input type="date" value="date" name="found">
      <input type="submit" value="Submit">
    </form>
	<script src="vendors/exif-js/exif-js"></script>
	<script src="rockForm.js"></script>
</html>
