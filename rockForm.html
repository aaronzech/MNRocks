<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MN Rocks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/348fc73cb5.js"></script>
	
	<!--Link JS file-->
	<script src="hiddenRocks.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-1">
      <a class="navbar-brand text-light">Submit a Rock</a>
      <a class="navbar-brand text-light" href="hiddenRocks.html">Hidden Rocks</a>
    </nav>

    <!--start of body-->
    <div class="container">
      

      <div class="row">

		
        <div class="jumbotron h-50 col-md-5">
          <h1>Add a New Rock</h1>
          <form id="rock-form">
			
			<!--Painters Name-->
            <div class="form-group">
              <label for="painter-name">Painters Name</label>
              <input
                type="text"
                id="painter-name"
                class="form-control"
                placeholder="Briefly describe the issue"
                required
                minlength="5"
                maxlength="50"
                autofocus>
            </div>
			<!--Date Hid-->
            <div class="form-group">
                <label for="date">Date Hid</label>
                <input type="date" id="date-hid" name="date"
                value="">
            </div>
			<!--File Path 1-->
            <div class="form-group">
                <label for="file-path-1">File Path 1</label>
                <input
                  type="text"
                  id="file-path-1"
                  class="form-control"
                  placeholder="rock1_pic1"
                  required>
              </div>
			<!--File Path 2-->
            <div class="form-group">
                <label for="file-path-2">File Path 2</label>
                <input
                  type="text"
                  id="file-path-2"
                  class="form-control"
                  placeholder="/rocks/rock1_pic1"
                  required>
              </div>
			
			<!--Google Map Location Embed Link-->
            <div class="form-group">
                <label for="map-location">Google Map Location Embed</label>
                <input
                  type="text"
                  id="map-location"
                  class="form-control"
                  placeholder="https://Google"
                  required>
              </div>



  
            <button type="submit" class="btn btn-primary">Add Rock</button>
          </form>
        </div>
  
        <div class="col-md-7">
          <div id="issues-list">
          </div>
        </div>
      </div>
      <!--End of body-->
      <!--Footer-->
      <div class="footer">
        Rock Form
		
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="rockForm.js"></script>
  </body>
</html>
